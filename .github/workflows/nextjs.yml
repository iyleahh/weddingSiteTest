# Workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: stablo-free

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
        working-directory: .

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: stablo-free/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('stablo-free/pnpm-lock.yaml') }}-${{ hashFiles('stablo-free/**.[jt]s', 'stablo-free/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('stablo-free/pnpm-lock.yaml') }}-

      - name: Build with Next.js
        run: pnpm exec next build

      - name: Copy CNAME for custom domain
        run: |
          if [ -f ../CNAME ]; then cp ../CNAME out/CNAME; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: stablo-free/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
